name: typeguard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typeguard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: pip install nox
    - name: Test with nox
      run: nox -e pytest_typeguard
